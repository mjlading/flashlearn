name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 21.5.0
      uses: actions/setup-node@v2
      with:
        node-version: '21.5.0'
    - run: npm ci
    - run: npm run build
    - run: npm test
